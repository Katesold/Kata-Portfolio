<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://www.colors.commutercreative.com/blanchedalmond/">
    <link rel="stylesheet" href="http://www.colors.commutercreative.com/cornflowerblue/">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="100" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="100" value="1">
        <input type="submit" id="button">
    </form>

    <h2 id="picki">Pick A Color</h2>
    <input type="color" id="colorPicker" value="#6495ed">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    <script src="designs.js"></script>
</body>
</html>
